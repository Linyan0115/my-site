    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; }
        
        /* ç€‘å¸ƒæµæ ¸å¿ƒå¸ƒå±€ */
        .masonry-container {
            column-count: 2;
            column-gap: 1.25rem;
        }
        @media (min-width: 768px) { .masonry-container { column-count: 3; } }
        @media (min-width: 1024px) { .masonry-container { column-count: 4; } }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.25rem;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #f1f5f9;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: zoom-in;
        }

        .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s ease;
        }

        .masonry-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .masonry-item:hover img {
            transform: scale(1.08);
        }

        /* ç®€å•çš„é®ç½©æ–‡å­—ï¼Œå¢åŠ æ°›å›´æ„Ÿ */
        .img-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.4));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .masonry-item:hover .img-overlay { opacity: 1; }

        /* å…¨å±é¢„è§ˆåŠ¨ç”» */
        #lightbox.active { display: flex; animation: fadeIn 0.3s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
