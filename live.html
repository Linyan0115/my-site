<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life | Linyan Li</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        /* Custom CSS for Masonry Grid */
        .masonry-grid {
            column-count: 1; /* Default for mobile */
            column-gap: 1.5rem; /* gap-6 */
        }

        @media (min-width: 640px) { /* sm */
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) { /* lg */
            .masonry-grid {
                column-count: 3;
            }
        }

        .masonry-item {
            display: inline-block; /* Essential for masonry layout */
            width: 100%;
            margin-bottom: 1.5rem; /* gap-6 */
            break-inside: avoid; /* Prevent items from breaking across columns */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.75rem; /* rounded-xl */
            overflow: hidden;
            transform: scale(1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .masonry-item:hover {
            transform: scale(1.03); /* Slightly zoom in on hover */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0.75rem; /* rounded-xl */
        }

        /* Lightbox styles */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            padding-top: 50px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* Ensure image fits without cropping */
            border-radius: 0.75rem;
        }

        .close-lightbox {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close-lightbox:hover,
        .close-lightbox:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-white text-slate-900">
    <nav class="fixed top-0 left-0 right-0 bg-white border-b border-slate-50 z-50">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="font-bold tracking-tighter text-xl text-slate-900">Linyan Li</a>
            <div class="space-x-8 text-sm font-medium text-slate-500">
                <a href="experience.html" class="hover:text-blue-600 transition">Experience</a>
                <a href="project.html" class="hover:text-blue-600 transition">Project</a>
                <a href="conference.html" class="hover:text-blue-600 transition">Conference</a>
                <a href="live.html" class="text-blue-600 font-bold">Life</a>
                <a href="LinyanLi_CV.pdf" target="_blank" class="text-blue-600 font-bold underline underline-offset-4">CV</a>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-32 pb-24">
        <h2 class="text-xs uppercase tracking-[0.2em] text-slate-400 font-bold mb-12">My Life Beyond Research</h2>
        
        <div class="masonry-grid">
            <div class="masonry-item" onclick="openLightbox('https://picsum.photos/id/1018/800/600')">
                <img src="https://picsum.photos/id/1018/800/600" alt="Mountain landscape">
            </div>
            <div class="masonry-item" onclick="openLightbox('https://picsum.photos/id/1015/800/1200')">
                <img src="https://picsum.photos/id/1015/800/1200" alt="Travel photography">
            </div>
            <div class="masonry-item" onclick="openLightbox('https://picsum.photos/id/1016/800/1000')">
                <img src="https://picsum.photos/id/1016/800/1000" alt="Cityscape at night">
            </div>
            <div class="masonry-item" onclick="openLightbox('https://picsum.photos/id/10/800/500')">
                <img src="https://picsum.photos/id/10/800/500" alt="Nature walk">
            </div>
            <div class="masonry-item" onclick="openLightbox('https://picsum.photos/id/1025/800/700')">
                <img src="https://picsum.photos/id/1025/800/700" alt="Beach sunset">
            </div>
            <div class="masonry-item" onclick="openLightbox('https://picsum.photos/id/1039/800/900')">
                <img src="https://picsum.photos/id/1039/800/900" alt="Food photography">
            </div>
            <div class="masonry-item" onclick="openLightbox('https://picsum.photos/id/104/800/600')">
                <img src="https://picsum.photos/id/104/800/600" alt="Hiking trail">
            </div>
            <div class="masonry-item" onclick="openLightbox('https://picsum.photos/id/1054/800/1100')">
                <img src="https://picsum.photos/id/1054/800/1100" alt="Street art">
            </div>
            <div class="masonry-item" onclick="openLightbox('https://picsum.photos/id/1062/800/700')">
                <img src="https://picsum.photos/id/1062/800/700" alt="Architecture detail">
            </div>
        </div>

        <div id="myLightbox" class="lightbox">
            <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
            <img class="lightbox-content" id="lightboxImg">
        </div>

    </main>

    <script>
        function openLightbox(src) {
            const lightbox = document.getElementById("myLightbox");
            const lightboxImg = document.getElementById("lightboxImg");
            lightbox.style.display = "flex"; // Use flex to center content
            lightboxImg.src = src;
        }

        function closeLightbox() {
            const lightbox = document.getElementById("myLightbox");
            lightbox.style.display = "none";
        }

        // Close lightbox if clicked outside the image
        document.getElementById("myLightbox").addEventListener('click', function(event) {
            if (event.target === this) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
